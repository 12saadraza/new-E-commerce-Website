<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - E-Commerce Website</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <!-- Header -->
    <header class="container-fluid">
        <div class="container text-center">
            <h1 class="logo">E-Commerce Website</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" href="../products.html">Products</a>
                <a class="nav-link" href="../contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <form class="example" style="margin:auto;max-width:300px">
            <input type="text" placeholder="Search your Product here">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>


    <!-- Main Content -->
    <main class="container mt-5">
        <h2 class="section-title text-center">Our Products</h2>
        <div class="row product-grid">
            <!-- Sample Product Cards -->
            
            <div class="col-md-4 mb-4">
                <div class="product-card text-center">
                    <img src="../images/hammer.jpg" alt="Hammer" class="img-fluid2">
                    <h3>Hammer</h3>
                    <p class="price">$14.99</p>
                    <a href="/products/hammer.html" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="product-card text-center">
                    <img src="/images/pana.jpg" alt="Adjustable Wrench" class="img-fluid2">
                    <h3>Tool</h3>
                    <p class="price">$9.99</p>
                    <a href="/products/toolset.html" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
       
        
           
           
          
         
           
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid mt-5">
        <div class="container text-center">
            <p class="mb-1">Email: ----</p>
            <p>Phone: ----</p>
        </div>
    </footer>

    <!-- Bootstrap and JavaScript for animations -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
